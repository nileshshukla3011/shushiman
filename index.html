<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image.png" src="public\sushi.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shushiman</title>
  </head>
  <body>
    <header>
      <nav class="header___nav">
        <div class="header___logo">
          <div class="header___logo-overlay"><h3>Shushiman</h3></div>
        </div>
        <ul class="header___menu">
          <li>
            <a href="#menu">Menu</a>
          </li>

          <li>
            <a href="#food">Food</a>
          </li>

          <li>
            <a href="#services">Services</a>
          </li>

          <li>
            <a href="#About-us">About-us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <ul class="header___menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-image">
         <img src="assets/sushi-1.png" alt="Shushi" /> 
        <h2>
          日<br />
          本<br />
          食
        </h2>

        <div class="hero-image-overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content__info">
          <h1>Feel the taste of japanese food</h1>
          <p>
            feel the taste of popular japanese food from anywhere and anytime.
          </p>
        </div>
        <div class="hero-content__button">
          <button class="hero-content__order-now">order now</button>
          <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play" />how to order
          </button>
        </div>
        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>happy customer</p>
          </div>
            <div class="hero-content__review">
              <img src="assets/user.png" alt="user" />
              <p>"This is the best japanese food Service that ever existed."</p>
            </div>
          
        </div>
      </div>
    </section>

    <script src="js/script.js" type="module"></script>
  </body>
</html>
